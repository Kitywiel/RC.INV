<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC.INV - Guest Accounts</title>
    <link rel="stylesheet" href="css/main_settings.css">
    <link rel="stylesheet" href="css/inventory.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>RC.INV</h1>
                <nav class="nav-menu">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="inventory.html">Inventory</a>
                    <a href="guests.html" class="active">Guest Accounts</a>
                </nav>
            </div>
            <div class="header-right">
                <span class="user-name" id="userName">Loading...</span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="content-wrapper" style="max-width: 1000px; margin: 2rem auto; padding: 0 2rem;">
            <h2>Guest Accounts Management</h2>
            <p style="color: #7f8c8d; margin-bottom: 2rem;">Create read-only accounts that can view your inventory but cannot make changes.</p>

            <!-- Create Guest Form -->
            <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 2rem;">
                <h3>Create New Guest Account</h3>
                <form id="createGuestForm" onsubmit="createGuest(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="guestUsername">Username *</label>
                            <input type="text" id="guestUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="guestEmail">Email *</label>
                            <input type="email" id="guestEmail" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="guestPassword">Password *</label>
                        <input type="password" id="guestPassword" required minlength="6">
                        <small>Password must be at least 6 characters</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Guest Account</button>
                </form>
            </div>

            <!-- Guest List -->
            <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <h3>Current Guest Accounts</h3>
                <div id="guestList"></div>
            </div>
        </div>
    </div>

    <script src="js/guests.js"></script>
</body>
</html>
