<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC.INV - Admin Panel</title>
    <link rel="stylesheet" href="css/main_settings.css">
    <link rel="stylesheet" href="css/inventory.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin: 0;
            color: #667eea;
        }

        .stat-card p {
            margin: 10px 0 0 0;
            color: #7f8c8d;
        }

        .user-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-admin {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 2px;
        }

        .btn-toggle {
            background: #f39c12;
            color: white;
        }

        .btn-unlock {
            background: #27ae60;
            color: white;
        }

        .btn-clear {
            background: #e67e22;
            color: white;
        }

        .btn-view {
            background: #3498db;
            color: white;
        }

        .btn-admin:hover {
            opacity: 0.8;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>RC.INV</h1>
                <nav class="nav-menu">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="inventory.html">Inventory</a>
                    <a href="admin.html" class="active">Admin Panel</a>
                </nav>
            </div>
            <div class="header-right">
                <span class="user-name" id="userName">Loading...</span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="admin-header">
            <h1>üõ°Ô∏è Admin Panel</h1>
            <p>Manage users, accounts, and system settings</p>
        </div>

        <div class="stats-cards" id="adminStats">
            <div class="stat-card">
                <h3 id="totalUsers">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3 id="activeUsers">0</h3>
                <p>Active Users</p>
            </div>
            <div class="stat-card">
                <h3 id="totalItems">0</h3>
                <p>Total Items</p>
            </div>
            <div class="stat-card">
                <h3 id="unlimitedUsers">0</h3>
                <p>Unlimited Users</p>
            </div>
        </div>

        <div class="inventory-table-container">
            <h2>User Management</h2>
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Items</th>
                        <th>Limit</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="8" class="loading-cell">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal-overlay">
        <div class="modal-box">
            <h2>User Details</h2>
            <div id="userDetails"></div>
            <button class="btn btn-secondary" onclick="closeUserModal()" style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
