<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC.INV - Contact</title>
  <link rel="stylesheet" href="../css/main_settings.css">
  <link rel="stylesheet" href="../css/start.css">
  <link rel="stylesheet" href="../css/start/contact.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <h1>RC.INV</h1>
      </div>
      <nav class="nav-menu">
        <a href="../start.html">Home</a>
        <a href="features.html">Features</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="header-actions">
        <a href="../user/login.html"><button class="btn-login">Login</button></a>
      </div>
    </div>
  </header>

  <main class="contact-section">
    <div class="container">
      <h1 class="page-title">Get in Touch</h1>
      <p class="page-subtitle">We'd love to hear from you</p>
      
      <div class="contact-content">
        <div class="contact-info">
          <div class="info-card">
            <div class="info-icon">ğŸ“§</div>
            <h3>Email</h3>
            <p>support@rcinv.com</p>
          </div>
          
          <div class="info-card">
            <div class="info-icon">ğŸ“</div>
            <h3>Phone</h3>
            <p>+1 (555) 123-4567</p>
          </div>
          
          <div class="info-card">
            <div class="info-icon">ğŸ“</div>
            <h3>Location</h3>
            <p>123 Business St, Suite 100<br>City, State 12345</p>
          </div>
        </div>
        
        <div class="contact-form-wrapper">
          <form class="contact-form">
            <h2>Send us a Message</h2>
            
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Message subject" required>
            </div>
            
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  
  <script src="../js/start/contact.js"></script>
</body>
</html>
