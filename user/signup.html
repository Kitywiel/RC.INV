<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC.INV - Sign Up</title>
    <link rel="stylesheet" href="../css/login-signup/signup.css">
    <link rel="stylesheet" href="../css/main_settings.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <a href="../start.html" class="back-link">‚Üê Back to Home</a>
            <div class="logo-section">
                <h1>RC.INV</h1>
                <p>Your Partner in Inventory Management</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                    <small>Password must be at least 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign Up</button>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
